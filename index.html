                    <main id="items" class="col row"></main>
                    <!-- Carrito -->
                    <div class="col-sm-4">
                        <h2>Carrito</h2>
                        <!-- Elementos del carrito -->
                        <ul id="carrito" class="list-group"></ul>
                        <hr>
                        <!-- Precio total -->
                        <p class="text-right">Total: <span id="total"></span>&dollar;</p>

            </div>

                    <label class="contacto__fuente" for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="¬øC√≥mo te llamas?" id="name" class="contacto__input">
                            
                    <label class="contacto__fuente" for="email" >Email</label>
                    <input type="email" name="email" placeholder="ejemplo@mail.com" id="mail" class="contacto__input">
                            
                    <label class="contacto__fuente" for="asunto">Asunto</label>
                    <input type="text" name="asunto" placeholder="Asunto" id="asunto" class="contacto__input">
                            
                  </div> 
                  <div  class="contacto__datos">
                    
                    <label class="contacto__fuente--mensaje" for="mensaje">Mensaje</label>
                    <textarea  type="text" name="mensaje" cols="30" rows="10" class="contacto__textarea" id="mensaje"></textarea>
                              
                    <input id="btn1" class="btn_logout" type="submit" value="Enviar">
                
                  </div>
              </div>
    
            </form>
    </section>
   
    <footer>
      <div class="pie">
        <div>
          <p class="pie__fuente">Redes Sociales</p>
        </div>
        <div class="pie__iconos">
          <img src="multimedia/behance.png" alt="behance" class="pie__iconos--tamano">
          <img src="multimedia/instagram.png" alt="instagram"  class="pie__iconos--tamano">
